<html>

    <script>

//=========================================================================
//-------------------------------------------------------------------------
//script
//-------------------------------------------------------------------------
//=========================================================================

    var ws;
    var host = location.origin.replace(/^http/, 'ws');
    window.onload = function(){
        	//debug.init(document.getElementById("debug"));
            //debug.showHost();
            connect();
        }
    function connect(){
        	if(ws == null){
                ws = new WebSocket(host);
                ws.onmessage = (event) =>{
                    //console.log(event);
                    var message = event.data;
                    var object = JSON.parse(event.data);
                    debugRecieve("");
                    debugJSON(object);
                    }
                }
                ws.onerror   = (event) =>{
                    console.log(event);
                    addDebug("error at connection'"  + event.target.url +"'");
                }

    }
    window.onerror = function(msg, url, line, col, error) {  
        addDebug(msg);
                
    };
    window.addEventListener("keydown", function (event) {
     if (event.defaultPrevented) {
        return; // Do nothing if the event was already processed
     }
    
    switch (event.key) {
        case "ArrowDown":
      // code for "down arrow" key press.
       UpdateInput(90);
         break;
         case "ArrowUp":
         UpdateInput(270);
      // code for "up arrow" key press.
        break;
        case "ArrowLeft":
        UpdateInput(180);
      // code for "left arrow" key press       
        break;
        case "ArrowRight":
        UpdateInput(0);
      // code for "right arrow" key press.
         break;
        default:
        return; // Quit when this doesn't handle the key event.
  }

  // Cancel the default action to avoid it being handled twice
  event.preventDefault();
}, true);

    function UpdateInput(angle){
        if(ws != null){
            var input = {
                type:"Input",
                array:{
                dir:angle,
                a:1,
                b:0
            }
            }
            ws.send(JSON.stringify(input));
        }
    }
//=========================================================================
//-------------------------------------------------------------------------
//debug
//-------------------------------------------------------------------------
//=========================================================================

    function debugRecieve(msg){

        clearDebug();
        addDebug(msg);
    }
    function debugJSON(obj){
        if(obj.type == "Player"){
            addDebug(obj.type);
            obj.array.forEach((element) => {
               addDebug("[id : ' " + element.id + " ' , pos : ' " + element.data.param.x+" , "+ element.data.param.y + " ' ]");
            });
            

        }
    }

    function clearDebug(){
        document.getElementById('debug').innerHTML ="";
    }
    function addDebug(msg){
        document.getElementById('debug').innerHTML += "<div>" + msg + "</div>";
    }
//=========================================================================
//-------------------------------------------------------------------------
//endscript
//-------------------------------------------------------------------------
//=========================================================================

    </script>
